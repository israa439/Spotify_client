<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://firebasestorage.googleapis.com/v0/b/spotify-c3754.appspot.com/o/images%2Fspotify-favicon.png?alt=media&token=0159c800-548a-4fff-8e6e-df2fb2f67dba"
    />
    <link rel="stylesheet" href="styles/shared/sidebar.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <script
      src="https://kit.fontawesome.com/094df3e6f8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <side class="side-bar" id="sideBar">
      <div class="upper-side-bar">
        <div class="logo">
          <i class="fa-brands fa-spotify"></i>
        </div>
        <div class="icon-subtitles" id="homeContainer">
          <i class="fa-solid fa-house"></i>
          <span>Home</span>
        </div>
        <div class="icon-subtitles" id="searchContainer">
          <i class="fa-solid fa-search"></i>
          <span>Search</span>
        </div>
      </div>
      <div class="lower-side-bar">
        <div class="saving-songs">
          <div class="icon-subtitles" id="playListContainer">
            <i class="fa-solid fa-list-ul"></i>
            <span>Play List</span>
          </div>
          <div class="icon-subtitles" id="favoritesContainer">
            <i class="fa-solid fa-heart"></i>
            <span>Favorites</span>
          </div>
        </div>
        <div class="icon-subtitles" id="logoutContainer">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Log Out</span>
        </div>
      </div>
    </side>
    <main>
      <header class="header-main">
        <div class="create-account" id="createAccount">
          <a href="account.html"><button class="sign-up">Sign Up</button></a>
          <a href="account.html"><button class="log-in">Log In</button></a>
        </div>
        <div class="user-info" id="userInfo">asa</div>
      </header>
    </main>
    <script src="src/sidebar.js"></script>
    <script src="src/home.js"></script>
  </body>
</html>
